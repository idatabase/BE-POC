<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover" />
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css" media="all" />
  </head>
  <body>
    <div class="container">
      <div class="info"></div>
    </div>
    <div class="form">
      <div class="thumbnail"><img src="img/account.svg" /></div>
      <div id="register" class="login-form">
        <input type="text" placeholder="เลขที่บัตรประชาชน/หนังสือเดินทาง" autocomplete="off" required />
        <input type="number" placeholder="หมายเลขโทรศัพท์มือถือ" autocomplete="off" pattern="\d*" required />
        <button onclick="verify()">ลงทะเบียน</button>
      </div>
      <div id="verify" class="login-form">
        <input type="number" placeholder="รหัส OTP" autocomplete="off" pattern="\d*" required />
        <button onclick="sendMsg()">ยืนยัน</button>
      </div>
    </div>

    <script src="js/vconsole.min.js"></script>
    <script>
      var vConsole = new VConsole();
      console.log("Hello World!");
    </script>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
      function verify() {
        document.getElementById("register").style.display = "none";
        document.getElementById("verify").style.display = "inline";
      }

      async function sendMsg() {
        try {
          const profile = await liff.getProfile();

          const json = {
            uuid: profile.userId,
            message: "ลงทะเบียนสำเร็จ\n\nYour UUID: " + profile.userId,
          };

          const options = {
            method: "POST",
            body: JSON.stringify(json),
            headers: {
              "Content-Type": "application/json",
            },
          };

          let result = await fetch("https://be-poc.azurewebsites.net/api/LinePush", options);
          console.log(result);

          liff.closeWindow();
        } catch (err) {
          console.error(err.message);
        }
      }

      async function main() {
        document.getElementById("register").style.display = "none";
        document.getElementById("verify").style.display = "none";

        liff.ready.then(() => {
          document.getElementById("register").style.display = "inline";

          console.log(liff.getAccessToken());
        });

        await liff.init({ liffId: "1656923207-lOaAGK0B" });
      }

      main();
    </script>
  </body>
</html>
